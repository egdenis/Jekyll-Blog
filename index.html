---
layout: default
---

{% for post in site.posts limit: 10 %}
  <div class = "row content-container">
    <div class="col-12">
      <h2>{{ post.title }}</h2>
      <h5 class="muted">{{ post.date | date_to_long_string }}</h5>
      <p>
        {{post.content}}
      </p>
    </div>
  </div>
{% endfor %}
