---
layout: default-no-sidebar
---
    {%assign projects = (site.posts | where: "layout", "portfolio"%}
    
        <div class = "row content-container">
            <div class="col-12 portfolio-grid">
                <h1 class="title">Portfolio</h1>
                {% for post in projects %}
                    <div class="col-sm-4 portfolio-grid-cell">                
                        <img class = "portfolio-img" src="/img/portfolio-thumbnails/{{post.title|downcase|replace: " ","-"}}.png">
                        <a href="{{post.url}}"><div class="container project-info">{{post.title}}</div></a>
                    </div>
                {% endfor %}
            </div>
        </div>
